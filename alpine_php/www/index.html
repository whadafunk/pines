<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAProxy Backend Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HAProxy Backend Test Page</h1>
    <p>Served by: <strong id="server"></strong></p>

    <div class="buttons">
      <button onclick="loadHeaders()">Show Request Headers</button>
      <button onclick="loadResponseHeaders()">Show Response Headers</button>
      <button onclick="loadInfo()">Show Server Info</button>
    </div>

    <pre id="output">Click a button above to fetch data...</pre>
  </div>

  <script>
    async function loadHeaders() {
      const res = await fetch("headers.php");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function loadResponseHeaders() {
      const res = await fetch("headers.php?mode=response");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    }

    async function loadInfo() {
      const res = await fetch("info.php");
      const data = await res.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      document.getElementById("server").textContent = data.hostname;
    }
  </script>
</body>
</html>
